<article class="product-card">
  

  <div class="media">
    <img
      class="product-img"
      [src]="offer.thumbnail"
      alt="Apple iPhone Charger"
      loading="lazy"
    />
  </div>

  <!-- content -->
  <div class="content">
    <h3 class="title">{{offer.title}}</h3>

    <p class="desc">
      {{offer.description}}
    </p>

    <div class="bottom">
      <div class="price">${{offer.price}}</div>

          </div>
  </div>
</article>

<article class="product-card">
  <div class="media">
    <img class="product-img" [src]="offer.thumbnail" alt="Apple iPhone Charger" loading="lazy" />
  </div>

  <!-- content -->
  <div class="content">
    <h3 class="title">{{ offer.title }}</h3>

    <p class="desc">
      {{ offer.description }}
    </p>

    <!-- bottom row -->
    <div class="bottom">
      <div class="price">${{ offer.price }}</div>

      <!-- <div class="actions">
        <mat-icon (click)="onUpvote($event, offer.id)" [class.disabled]="offer.voteType === 'up'">thumb_up</mat-icon>
        {{offer.votes}} {{offer.voteType}}
        <mat-icon>thumb_down</mat-icon>
      </div> -->
      <div class="actions">
        <button
          type="button"
          class="icon-only-btn"
          (click)="onUpvote($event, offer.id)"
          [disabled]="offer.voteType === 'up'"
        >
          <mat-icon>thumb_up</mat-icon>
        </button>
        {{ offer.votes }}
        <button
          type="button"
          class="icon-only-btn"
          (click)="onDownvote($event, offer.id)"
          [disabled]="offer.voteType === 'down'"
        >
          <mat-icon>thumb_down</mat-icon>
        </button>
      </div>
    </div>
  </div>
</article>

<header class="navbar">
  <!-- Left: Logo -->
  <div class="logo">
    <a routerLink="/">{{ CONSTANTS.BRAND }}</a>
  </div>

  <!-- Hamburger (mobile) -->
  <button mat-icon-button class="hamburger" aria-label="Toggle menu" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Right: Navigation links -->
  <nav class="nav-links" [class.open]="menuOpen()">
    <a routerLink="/offers" routerLinkActive="active">
      {{ CONSTANTS.OFFERS_TITLE }}
    </a>
    <a routerLink="/wishlist" routerLinkActive="active">
      {{ CONSTANTS.WISHLIST_TITLE }}
    </a>

    <a routerLink="/cart" routerLinkActive="active" class="cart-link">
      <mat-icon>shopping_cart</mat-icon>
      <span class="cart-badge" *ngIf="cartCount() > 0">
        {{ cartCount() }}
      </span>
    </a>
  </nav>
</header>

<section class="wish">
  <header class="head">
    <div>
      <h1>Wishlist</h1>
      <p class="muted">{{ count() }} saved</p>
    </div>

    @if (items().length > 0) {
      <button class="link danger" type="button" (click)="clear()">Clear</button>
    }
  </header>

  <div class="grid" *ngIf="items().length; else empty">
    <article class="card" *ngFor="let item of items()">
      <img
        class="img"
        [src]="item.thumbnail"
        [alt]="item.title"
        loading="lazy"
        [routerLink]="['/offers', item.id]"
      />

      <div class="body">
        <div class="title">{{ item.title }}</div>

        <discount-price
          [price]="item.price"
          [discountPercentage]="item.discountPercentage"
          currencySymbol="â‚¬"
        ></discount-price>

        <div class="actions">
          <button class="btn danger" type="button" (click)="remove(item.id)">
            <mat-icon>favorite</mat-icon>
            Remove
          </button>
        </div>
      </div>
    </article>
  </div>

  <ng-template #empty>
    <empty-state
      icon="favorite_border"
      title="No favorites yet"
      description="Tap the heart on an offer to save it here."
      ctaIcon="local_offer"
      ctaLabel="Browse offers"
      ctaLink="/offers"
    />
  </ng-template>
</section>
